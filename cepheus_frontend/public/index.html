<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cepheus | CRM</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    window.onload = function() {
      var scr = document.querySelector(".work-space");
      var isDragging = false;
      var startX;

      if (scr) {
        if (scr.scrollWidth > scr.parentElement.clientWidth) {
          scr.style.overflowX = "scroll";
        }

        scr.addEventListener("mousedown", function(event) {
          if (event.button === 0) {
            isDragging = true;
            startX = this.scrollLeft + event.clientX;
          }
        });

        window.addEventListener("mousemove", function(event) {
          if (isDragging) {
            //event.preventDefault();
            var scrollX = startX - event.clientX;
            scr.scrollLeft = scrollX;
          }
        });

        window.addEventListener("mouseup", function() {
          isDragging = false;
        });
      }
    };
  </script>
</html>
